<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #dddddd;
            border-radius: 8px;
        }
        label {
            font-weight: bold;
        }
        input[type=text], input[type=email], input[type=number], input[type=date], input[type=password], input[type=url] {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type=submit] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }
        input[type=submit]:hover {
            background-color: #45a049;
        }
        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <h2 style="text-align: center;">Job Application Form</h2>

    <form action="#" method="post">
        <div class="form-group">
            <label for="name">Name *</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label>Gender *</label><br>
            <input type="radio" id="gender_m" name="gender" required>
            <label for="gender_m">Male</label>
            <input type="radio" id="gender_f" name="gender" required>
            <label for="gender_f">Female</label>
            <input type="radio" id="gender_o" name="gender" required>
            <label for="gender_o">Other</label>
        </div>
        <div class="form-group">
            <label for="laptop">Laptop Brand</label>
            <select id="laptop" name="laptop">
                <option value="">--Please choose an option--</option>
                <option value="Apple">Apple</option>
                <option value="Asus">Asus</option>
                <option value="HP">HP</option>
            </select>
        </div>
        <div class="form-group">
            <label for="age">Age *</label>
            <input type="number" id="age" name="age" required>
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth *</label>
            <input type="date" id="dob" name="dob" required>
        </div>
        <div class="form-group">
            <label for="password">Password *</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="portfolio">Portfolio URL</label>
            <input type="url" id="portfolio" name="portfolio">
        </div>
        <div class="form-group">
            <input type="submit" value="Submit">
        </div>
    </form>

</body>
</html>
